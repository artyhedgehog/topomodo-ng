<main>
  <form #commentToAdd="ngForm" (ngSubmit)="addComment(commentToAdd)">
    <label>
      Comment:
      <input type="text"
             [name]="fieldNames.TEXT"
             ngModel
             required
             title="New comment text"
             class="add-comment__text-input">
    </label>
    <button type="submit"
            class="add-comment__submit-button">
      Add
    </button>
  </form>

  <section class="comments-list">
    <ul>
      <li class="comments-list__comment-text"
          *ngFor="let comment of comments$ | async">
        {{ comment[fieldNames.TEXT] }}
      </li>
    </ul>
  </section>
</main>
